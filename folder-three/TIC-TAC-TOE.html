<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap">
    <link rel="stylesheet" href="TIC-TAC-TOE.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>
    <div class="button">
        <div class="button-text">Reset Game</div>
        <svg class="button" viewBox="0 0 132 46">
      <path d="M22,5C12.2,5.3,4,13.1,4,23s8.2,17.8,18,18c9.9,0.2,78.2,0.3,88,0c9.8-0.3,18-8.1,18-18s-8.1-17.8-18-18
      C100.1,4.8,31.9,4.7,22,5z"/>
    </svg>
    </div>
    <script src="TIC-TAC-TOE.js"></script>
</body>

</html>
